{% extends 'base.html' %}
{% block title %} API {% endblock %}


{% block content %}
    
<h1 class="text-center" style="margin: 3rem 0">API</h1>

<h3 style="margin: 1rem 0">Get</h3>

<div>
  
    <div class="mb-3">
      <form action="/api" method="post" enctype=multipart/form-data>
      <!-- <label for="file" class="form-label">Default file input example</label> -->
      <input class="form-control" type="file" id="file" name='file'>
      <input class="btn btn-primary" type="submit" value="Upload">
      </form>
    </div>
    
  
</div>

<div id="get-json-container">
    <script>
      const jsonfile = JSON.parse({{jsonfile|tojson}});
      console.log(jsonfile);
      document.querySelector("#get-json-container").innerHTML = JSON.stringify(jsonfile, null, 2);
    </script>
</div>
{% endblock %}
